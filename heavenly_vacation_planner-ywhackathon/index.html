<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Destination Finder</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="m-2">
  <h1 class="text-primary">Welcome to Heavenly Vacation Planner!</h1>
  <h3 class="text-info">Select your preferences below to plan your next awesome vacation!</h3>
  <p class="mb-1 text-success">What attractions interest you?</p>
  <select name="" id="attractions" class="form-control">
    <option value="" selected disabled hidden>Select here</option>
    <option value="arts">Arts & culture</option>
    <option value="cuisine">Fine cuisine</option>
    <option value="family">Family friendly</option>
    <option value="sports">Outdoor sports</option>
    <option value="theme">Theme parks</option>
  </select>
  <br>
  <p class="mb-1 text-success">What kind of weather do you prefer?</p>
  <select name="" id="weather" class="form-control">
    <option value="" selected disabled hidden>Select here</option>
    <option value="snow">Snow experience</option>
    <option value="hot">Hot & sunny</option>
  </select>
  <br>
  <p class="mb-1 text-success">What is your cost preference?</p>
  <select name="" id="cost" class="form-control">
    <option value="" selected disabled hidden>Select here</option>
    <option value="less">Less expensive</option>
    <option value="mod">Moderately expensive</option>
    <option value="exp">Expensive</option>
  </select>
  <br>
  <p class="mb-1">Based on your choices, we will find a place for you to go.</p>
  <button onclick="find()" class="btn btn-success">✨Find places to visit✨</button>
  <ul id="places" class="list-group">
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
